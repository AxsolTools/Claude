name: stalk-fun-monitor
region: nyc
services:
  - name: web
    github:
      repo: AxsolTools/Claude
      branch: main
      deploy_on_push: true
    build_command: npm install && npm run build
    run_command: npm start
    http_port: 3001
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
